<section class="signIn">
  <div
    class="banner_custom position-relative d-flex align-items-center justify-content-center"
  >
    <div class="bannerContent helpDeskBanner mx-2"></div>
  </div>

  <div
    class="container formSection p-4 p-lg-5 mx-auto"
    style="margin-bottom: 100px; background: #101d2a"
  >
  <div class="row">
    <div class="col-md-8">

    </div>
  </div>
    <div>
      <form [formGroup]="updateForm" (ngSubmit)="update()">
        <h1
          class="text-white sec-heading text-center px-3 font-weight-light mb-5"
        >
          Your Profile
        </h1>
        <div class="row">
          <div class="col-12">
            <div class="profile-image">
              <img src="https://i2.wp.com/www.lifewaycenters.com/wp-content/uploads/2016/06/placeholder-150x150-1.png" alt="">
            </div>
          </div>
          <div class="col-lg-6 col-md-6 col-sm-12 col-xs-12 mb-4">
            <input
              type="text"
              class="form-control"
              id="exampleInputemail"
              placeholder="First Name"
              formControlName="firstName"
            />
            <div
              class="alert alert-danger py-1 px-3 mt-2 mb-4 rounded"
              *ngIf="
                submitted && updateForm['controls'].firstName.invalid
              "
            >
              Please enter Your first name.
            </div>
            <div
              class="alert alert-danger py-1 px-3 mt-2 mb-4 rounded"
              *ngIf="
                submitted && updateForm['controls'].lastName.hasError('pattern')
              "
            >
              Please enter valid first Name.
            </div>
          </div>
          <div class="col-lg-6 col-md-6 col-sm-12 col-xs-12 mb-4">
            <input
              type="text"
              class="form-control"
              id="exampleInputemail"
              placeholder="Last name"
              formControlName="lastName"
            />
            <div
              class="alert alert-danger py-1 px-3 mt-2 mb-4 rounded"
              *ngIf="
                submitted && updateForm['controls'].lastName.invalid
              "
            >
              Please enter Your last Name.
            </div>
            <div
              class="alert alert-danger py-1 px-3 mt-2 mb-4 rounded"
              *ngIf="
                submitted && updateForm['controls'].lastName.hasError('pattern')
              "
            >
              Please enter your last name.
            </div>
          </div>

          <div class="col-lg-6 col-md-6 col-sm-12 col-xs-12 mb-4">
            <input
              type="email"
              class="form-control"
              id="exampleInputemail"
              placeholder="Your email"
              formControlName="email"
            />
            <div
              class="alert alert-danger py-1 px-3 mt-2 mb-4 rounded"
              *ngIf="
                submitted && updateForm['controls'].email.invalid
              "
            >
              Please enter your email.
            </div>
            <div
              class="alert alert-danger py-1 px-3 mt-2 mb-4 rounded"
              *ngIf="
                submitted && updateForm['controls'].email.hasError('pattern')
              "
            >
              Please enter valid email.
            </div>
          </div>
          <!-- <div class="form-group mb-4 col-lg-12">
              <label for="exampleInputemail"><i class="fa fa-envelope" aria-hidden="true"></i> Email Address
                <span>*</span></label>
              <input type="text" class="form-control" id="exampleInputemail" placeholder="Your Email Address"
                 />

            </div> -->

          <!-- <div class="form-group mb-2 col-lg-12 position-relative">
              <label for="userPassword"><i class="fa fa-lock" aria-hidden="true"></i> Password
                <span>*</span></label>
              <div class="position-relative">
                <input type="text" class="form-control pr-5" id="userPassword"
                  placeholder="Your Password" formControlName="password" />

              </div>

            </div>  -->
        </div>

				<div [hidden]="user.telegramId" class="text-center">
					<p>Connect telegram</p>
					<div #script id="widget">
					</div>
				</div>

        <div class="booster-form-btn text-center">
          <button
            type="submit"
            class="cmnbtntype_nw"
            data-style="zoom-in"
          >
            Update
          </button>

        </div>
        <!-- <div class="d-flex justify-content-between align-items-center mt-4 mb-0">
            <p class="dontHavaAcc w-auto">
               <a routerLink="/login">Return to login</a>
            </p>

          </div> -->
      </form>
    </div>
  </div>
</section>
